<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Ip Info Result</title>
</head>

<body>
    <div class="Container">
        <div class="contAll contRes">
            <label for="basic-url" class="form-label">Your IP Info</label>
            <div class="result" data-bs-theme="dark">
                <label for="stat">Status</label>
                <input id="stat" type="text">
                <br>
                <label for="cont">Continent</label>
                <input id="cont" type="text">
                <br>
                <label for="coun">Country</label>
                <input id="coun" type="text">
                <br>
                <label for="regname">Region Name</label>
                <input id="regname" type="text">
                <br>
                <label for="city">City</label>
                <input id="city" type="text">
                <br>
                <label for="long">Longitude</label>
                <input id="long" type="text">
                <br>
                <label for="lat">Latitude</label>
                <input id="lat" type="text">
                <br>
                <label for="isp">ISP</label>
                <input id="isp" type="text">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="./Script/info.js"></script>
</body>

</html>
